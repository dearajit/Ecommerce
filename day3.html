<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ajit_chingale — Dress Store (Demo)</title>
  <meta name="description" content="Simple demo ecommerce dress project for portfolio — product grid, quick view and cart." />

  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --muted:#9aa4b2; --accent:#60a5fa;
      --glass: rgba(255,255,255,0.03); --radius:12px; --max:1100px;
      color-scheme: light dark;
      --accent-contrast:#002;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      background:linear-gradient(180deg,var(--bg),#071025); color:#e6eef8;
      -webkit-font-smoothing:antialiased; line-height:1.45; padding:22px;
    }
    .container{max-width:var(--max); margin:0 auto}

    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:46px;height:46px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#7dd3fc);display:grid;place-items:center;color:#042;font-weight:700}
    h1{font-size:1.25rem;margin:0}
    p.lead{color:var(--muted);margin:0}

    /* Grid */
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:18px}
    .card{background:var(--card); padding:14px;border-radius:12px; box-shadow:0 8px 30px rgba(2,6,23,0.6); display:flex; flex-direction:column; gap:10px}
    .media{width:100%;aspect-ratio:4/3;border-radius:10px;overflow:hidden; background:#09121a; display:grid;place-items:center}
    .media img{width:100%;height:100%;object-fit:cover; display:block}
    .title{font-weight:700}
    .price{font-weight:800;color:var(--accent);font-size:1.05rem}
    .muted{color:var(--muted);font-size:0.95rem}

    .actions{display:flex;gap:8px;margin-top:auto}
    .btn{padding:8px 10px;border-radius:10px;border:0;cursor:pointer;font-weight:700}
    .btn-primary{background:var(--accent);color:var(--accent-contrast)}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:inherit}

    /* Badges */
    .badge{background:rgba(96,165,250,0.12);color:var(--accent);padding:6px 8px;border-radius:999px;font-weight:700;font-size:0.82rem}

    /* Cart sidebar */
    .cart-panel{position:fixed;right:20px;top:80px;width:320px;max-width:calc(100% - 48px);background:var(--card);border-radius:12px;padding:14px;box-shadow:0 12px 40px rgba(2,6,23,0.6);transform:translateX(110%);transition:transform .28s;z-index:80}
    .cart-panel.open{transform:translateX(0)}
    .cart-item{display:flex;gap:10px;align-items:center;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,0.03)}
    .cart-item img{width:56px;height:56px;object-fit:cover;border-radius:8px}
    .qty{display:inline-flex;gap:6px;align-items:center}
    .small{font-size:0.9rem;color:var(--muted)}

    /* Modal */
    .overlay{position:fixed;inset:0;background:rgba(2,6,23,0.6);display:none;align-items:center;justify-content:center;z-index:90}
    .overlay.open{display:flex}
    .modal{width:920px;max-width:96%;background:var(--card);padding:18px;border-radius:12px;display:grid;grid-template-columns:1fr 340px;gap:18px}
    .modal img{width:100%;height:100%;object-fit:cover;border-radius:8px}
    .close{background:transparent;border:0;color:var(--muted);font-weight:700;cursor:pointer}

    /* Responsive */
    @media (max-width:980px){ .grid{grid-template-columns:repeat(2,1fr)} .modal{grid-template-columns:1fr} }
    @media (max-width:600px){ .grid{grid-template-columns:1fr} .cart-panel{width:100%;left:0;right:0;top:auto;bottom:0;border-radius:12px 12px 0 0} }

    /* footer */
    footer{margin-top:22px;color:var(--muted);font-size:0.92rem;display:flex;justify-content:space-between;align-items:center}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">AC</div>
        <div>
          <h1>_AJIT_Dress Store</h1>
          <p class="lead">A small ecommerce dress project for your portfolio — demo inventory & cart</p>
        </div>
      </div>

      <div style="display:flex;gap:10px;align-items:center">
        <button id="openCartBtn" class="btn btn-ghost" aria-controls="cart">Cart (<span id="cartCount">0</span>)</button>
        <a class="btn btn-primary" href="index.html">Back to site</a>
      </div>
    </header>

    <!-- Products grid -->
    <main>
      <section>
        <div style="display:flex;justify-content:space-between;align-items:center">
          <h2 style="margin:0">Featured Dresses</h2>
          <div class="small muted">Demo prices • Checkout disabled (demo)</div>
        </div>

        <div class="grid" id="productGrid" aria-live="polite">
          <!-- Product cards injected by JS -->
        </div>
      </section>
    </main>

    <footer>
      <div>© dear_ajit</div>
      <div style="color:var(--muted)">Demo store for portfolio</div>
    </footer>
  </div>

  <!-- Cart panel -->
  <aside id="cartPanel" class="cart-panel" aria-hidden="true" role="region" aria-label="Shopping cart">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h3 style="margin:0">Your cart</h3>
      <button id="closeCart" class="close">✕</button>
    </div>
    <div id="cartItems" style="margin-top:12px;max-height:360px;overflow:auto"></div>

    <div style="margin-top:12px;display:flex;justify-content:space-between;align-items:center">
      <div class="small muted">Total</div>
      <div style="font-weight:800;color:var(--accent)" id="cartTotal">₹0</div>
    </div>

    <div style="margin-top:12px;display:flex;gap:8px">
      <button id="checkoutBtn" class="btn btn-primary" style="flex:1">Checkout (Demo)</button>
      <button id="clearCart" class="btn btn-ghost">Clear</button>
    </div>
  </aside>

  <!-- Quick view modal -->
  <div id="overlay" class="overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal" role="document" aria-labelledby="modalTitle">
      <div>
        <img id="modalImage" src="" alt="Product image">
      </div>
      <div>
        <div style="display:flex;justify-content:space-between;align-items:start">
          <div>
            <h3 id="modalTitle" style="margin:0">Product</h3>
            <div class="muted" id="modalSku" style="margin-top:6px">SKU: —</div>
          </div>
          <button id="closeModal" class="close">✕</button>
        </div>

        <p class="price" id="modalPrice" style="margin-top:12px">₹0</p>
        <p class="muted" id="modalDesc" style="margin-top:8px">Product description</p>

        <div style="margin-top:12px;display:flex;gap:8px;align-items:center">
          <label class="small muted" for="sizeSelect">Size</label>
          <select id="sizeSelect" style="padding:8px;border-radius:8px;background:transparent;color:inherit;border:1px solid rgba(255,255,255,0.06)">
            <option>S</option><option>M</option><option>L</option><option>XL</option>
          </select>
        </div>

        <div style="margin-top:12px;display:flex;gap:8px">
          <button id="addToCartModal" class="btn btn-primary">Add to cart</button>
          <button id="buyNow" class="btn btn-ghost">Buy now</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Demo product data
    const products = [
      {
        id: 'd1', name: 'Floral Summer Dress', price: 1299, sku: 'FLR-001',
        img: 'https://images.unsplash.com/photo-1520975698513-3a623a7c3301?q=80&w=1400&auto=format&fit=crop&crop=entropy'
      },
      {
        id: 'd2', name: 'Evening Satin Dress', price: 2399, sku: 'SAT-002',
        img: 'https://images.unsplash.com/photo-1520975681913-7e64b0b7f3b6?q=80&w=1400&auto=format&fit=crop&crop=entropy'
      },
      {
        id: 'd3', name: 'Casual Linen Dress', price: 999, sku: 'LIN-003',
        img: 'https://images.unsplash.com/photo-1503342452485-86f7a6a62a64?q=80&w=1400&auto=format&fit=crop&crop=entropy'
      },
      {
        id: 'd4', name: 'Printed Maxi Dress', price: 1799, sku: 'PRT-004',
        img: 'https://images.unsplash.com/photo-1520962913468-3c7b47d88a7f?q=80&w=1400&auto=format&fit=crop&crop=entropy'
      },
      {
        id: 'd5', name: 'Shift Dress — Minimal', price: 1199, sku: 'SFT-005',
        img: 'https://images.unsplash.com/photo-1541099649105-f69ad21f3246?q=80&w=1400&auto=format&fit=crop&crop=entropy'
      },
      {
        id: 'd6', name: 'Party Sequin Dress', price: 2999, sku: 'SEQ-006',
        img: 'https://images.unsplash.com/photo-1520975698075-51a9b8f484e5?q=80&w=1400&auto=format&fit=crop&crop=entropy'
      }
    ];

    // Simple cart structure in-memory
    const cart = {};

    // Helpers
    const $ = sel => document.querySelector(sel);
    const $$ = sel => Array.from(document.querySelectorAll(sel));
    const format = v => '₹' + v.toLocaleString('en-IN');

    // Render products
    const grid = $('#productGrid');
    function renderProducts(){
      grid.innerHTML = '';
      products.forEach(p=>{
        const el = document.createElement('article');
        el.className = 'card';
        el.innerHTML = `
          <div class="media"><img src="${p.img}" alt="${p.name}"></div>
          <div>
            <div style="display:flex;justify-content:space-between;align-items:center">
              <div class="title">${p.name}</div>
              <div class="badge">New</div>
            </div>
            <div style="display:flex;justify-content:space-between;align-items:center;margin-top:6px">
              <div class="muted">SKU ${p.sku}</div>
              <div class="price">${format(p.price)}</div>
            </div>
            <div class="actions">
              <button class="btn btn-primary" data-action="quick" data-id="${p.id}">Quick view</button>
              <button class="btn btn-ghost" data-action="add" data-id="${p.id}">Add to cart</button>
            </div>
          </div>
        `;
        grid.appendChild(el);
      });
    }

    // Cart UI
    const cartPanel = $('#cartPanel');
    const cartItemsEl = $('#cartItems');
    const cartCountEl = $('#cartCount');
    const cartTotalEl = $('#cartTotal');

    function updateCartUI(){
      cartItemsEl.innerHTML = '';
      let total = 0, count = 0;
      Object.values(cart).forEach(item=>{
        const row = document.createElement('div');
        row.className = 'cart-item';
        row.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div style="flex:1">
            <div style="display:flex;justify-content:space-between;align-items:start">
              <div style="font-weight:700">${item.name}</div>
              <div style="font-weight:800;color:var(--accent)">${format(item.price * item.qty)}</div>
            </div>
            <div class="small muted">SKU ${item.sku}</div>
            <div style="margin-top:8px;display:flex;gap:8px;align-items:center">
              <div class="qty">
                <button class="btn btn-ghost" data-action="dec" data-id="${item.id}">-</button>
                <div style="min-width:32px;text-align:center">${item.qty}</div>
                <button class="btn btn-ghost" data-action="inc" data-id="${item.id}">+</button>
              </div>
              <button class="btn btn-ghost" data-action="remove" data-id="${item.id}">Remove</button>
            </div>
          </div>
        `;
        cartItemsEl.appendChild(row);
        total += item.price * item.qty;
        count += item.qty;
      });
      cartCountEl.textContent = count;
      cartTotalEl.textContent = format(total);
    }

    // Add to cart function
    function addToCart(id, qty=1){
      const p = products.find(x=>x.id===id);
      if(!p) return;
      if(cart[id]) cart[id].qty += qty;
      else cart[id] = {...p, qty};
      updateCartUI();
      openCart();
    }

    // Remove or change qty
    function changeQty(id, delta){
      if(!cart[id]) return;
      cart[id].qty += delta;
      if(cart[id].qty <= 0) delete cart[id];
      updateCartUI();
    }

    // Clear cart
    function clearCart(){
      for(const k in cart) delete cart[k];
      updateCartUI();
    }

    // Cart controls
    $('#openCartBtn').addEventListener('click', openCart);
    $('#closeCart').addEventListener('click', closeCart);
    $('#clearCart').addEventListener('click', () => { clearCart(); });

    function openCart(){
      cartPanel.classList.add('open');
      cartPanel.setAttribute('aria-hidden','false');
    }
    function closeCart(){
      cartPanel.classList.remove('open');
      cartPanel.setAttribute('aria-hidden','true');
    }

    // Click handlers on product area
    grid.addEventListener('click', (e)=>{
      const action = e.target.getAttribute('data-action');
      const id = e.target.getAttribute('data-id');
      if(!action) return;
      if(action === 'add'){ addToCart(id,1); }
      if(action === 'quick'){ openModalFor(id); }
    });

    // Cart item button handlers
    cartItemsEl.addEventListener('click', (e)=>{
      const action = e.target.getAttribute('data-action');
      const id = e.target.getAttribute('data-id');
      if(!action) return;
      if(action === 'inc') changeQty(id, 1);
      if(action === 'dec') changeQty(id, -1);
      if(action === 'remove') { delete cart[id]; updateCartUI(); }
    });

    // Modal logic (Quick view)
    const overlay = $('#overlay');
    const modalImage = $('#modalImage');
    const modalTitle = $('#modalTitle');
    const modalPrice = $('#modalPrice');
    const modalDesc = $('#modalDesc');
    const modalSku = $('#modalSku');
    let modalActiveId = null;

    function openModalFor(id){
      const p = products.find(x=>x.id===id);
      if(!p) return;
      modalActiveId = id;
      modalImage.src = p.img;
      modalTitle.textContent = p.name;
      modalPrice.textContent = format(p.price);
      modalDesc.textContent = `A lovely ${p.name}. This demo shows how a product detail could look.`;
      modalSku.textContent = 'SKU: ' + p.sku;
      overlay.classList.add('open');
      overlay.setAttribute('aria-hidden','false');
    }

    $('#closeModal').addEventListener('click', ()=>{ overlay.classList.remove('open'); overlay.setAttribute('aria-hidden','true'); });
    overlay.addEventListener('click', (e)=>{ if(e.target === overlay){ overlay.classList.remove('open'); overlay.setAttribute('aria-hidden','true'); } });

    // Add from modal
    $('#addToCartModal').addEventListener('click', ()=>{
      if(!modalActiveId) return;
      addToCart(modalActiveId,1);
      overlay.classList.remove('open');
      overlay.setAttribute('aria-hidden','true');
    });

    // Checkout demo
    $('#checkoutBtn').addEventListener('click', ()=>{
      if(Object.keys(cart).length === 0){
        alert('Your cart is empty — add some dresses first!');
        return;
      }
      // Demo: show a friendly message (no real checkout)
      alert('Checkout is a demo in this portfolio. You added ' + cartCountEl.textContent + ' items. Thank you!');
    });

    // Initialize
    renderProducts();
    updateCartUI();

    // Small accessibility: keyboard close on Escape
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Escape'){
        overlay.classList.remove('open'); overlay.setAttribute('aria-hidden','true');
        closeCart();
      }
    });
  </script>
</body>
</html>
